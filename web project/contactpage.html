<!DOCTYPE html>
<html>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Fill the Below Blacks</h1>
    <br>
    <label>First Name:</label>
    <input type="text" class="First Name" id="FirstName" placeholder="Enter Your First Name" required>
    <br><br>
    <label>Last Name:</label>
    <input type="text" class="Last Name" placeholder="Enter Your Last Name " id="LastName" required><br><br><br>

    <label>Contact Num:</label>
    <input type="tel" class="number" placeholder="Type Your Phone Num" id="tel" required><br><br>
    <label>Email:</label>
    <input type="email" class="email" placeholder="Type Your Email" id="email" required><br><br>

    <label>Describe what you want to conatct me for here:</label>
    <input type="text" class="Message" placeholder="Your Message" id="Message" required><br><br>


</body>
