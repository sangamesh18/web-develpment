<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <h1>Bangalore Institutes Information</h1>
        </div>
        <div>
            <table>
                <thead>
                    <th>Insti-name</th>
                    <th>Branches</th>
                    <th>no of facalties</th>
                    <th>location</th>
                </thead>
                <tbody id="infos">

                </tbody>
            </table>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            $.getJSON("data.json",
                function(data) {
                    var info = "";
                    $.each(data, function(key, value) {
                        info += '<tr>';
                        info += '<td>' + value.Name + '</td>';
                        info += '<td>' + value.Branches + '</td>';
                        info += '<td>' + value.Trainers + '</td>';
                        info += '<td>' + value.Batch + '</td>';
                        info += '</tr>';


                    });
                    $('#infos').append(info);
                });
        });
    </script>
</body>

</html>
