<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>registration form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <table bgcolor="yellow" ;>

        <form>
            <div>
                <tr>
                    <td> <label>First Name</label></td>
                    <td> <input type="First Name" maxlength required="10"></td>
                    <td><label>(Max 10 char allowed)</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label>Last Name</label></td>
                    <td> <input type="Last Name" maxlength required="10"></td>
                    <td><label>(Max 10 char allowed)</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" required></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td><label>Contact NO</label>
                    </td>
                    <td><input type="tel" maxlength="10" required></td>
                    <td><label>(Max 10 digits allowed)</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="Gender" checked>Male</td>
                    <td><input type="radio" name="Gender">Female</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td><input type="date" name="dbirth" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Adress</label></td>
                    <td><textarea></textarea></td>

                </tr>
            </div>
            <div>
                <tr>
                    <td><label>City</label></td>
                    <td><input type="city" name="bamg" maxlength="15"></td>
                    <td><label>(Max 15 Char allowed)</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Pin Code</label></td>
                    <td><input type="pin code" name="pin code" maxlength="6"></td>
                    <td><label>(Max 6 Char allowed)</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Country</label></td>
                    <td><input type="Country" name="india" maxlength="10"></td>
                    <td><label>(Max 10 Char allowed)</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td><input type="checkbox" name="Hobbies">Reading</td>
                    <td><input type="checkbox" name="Hobbies">Dancing</td>
                    <td><input type="checkbox" name="Hobbies">Writing</td>
                    <td><input type="checkbox" name="Hobbies">Singing</td>
                    <td><input type="checkbox" name="Hobbies">Sports</td>
                    <td><input type="checkbox" name="Hobbies">Others <input type="Ex" name="EX" maxlength="10"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Qualifications</label></td>
                    <td><input type="checkbox" name="Qualification">High School (10th)</td>
                    <td><input type="checkbox" name="Qualification">Higher School (12th)</td>
                    <td><input type="checkbox" name="Qualification">Gratuation (bachelors)</td>
                    <td><input type="checkbox" name="Qualification">Post Graduaction (Masters)</td>
                    <td><input type="checkbox" name="Qualification">phd</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Cources Applied For</label></td>
                    <td><input type="radio" name="radio">BCA</td>
                    <td><input type="radio" name="radio">B.Com</td>
                    <td><input type="radio" name="radio">B.SC</td>
                    <td><input type="radio" name="radio">BA</td>
                    <td><input type="radio" name="radio">MCA</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><input type="file" multiple></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><input type="submit" name="Button"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>
                        <input type="reset" name="Button">
                    </td>
                </tr>
            </div>
        </form>

    </table>
</body>

</html>
