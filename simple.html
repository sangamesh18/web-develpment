<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form>
        <table>
            <div>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="name" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Cource</label></td>
                    <td> <select name="cource">
<option>java</option>
<option>python</option>
<option selected>html</option></td> 
                    </select>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender">Male</td>
                    </br>
                    <td><input type="radio" name="gender">Female</td>
                    </br>
                    <td><input type="radio" name="gender">other</td>
                    </br>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td><input type="checkbox" name="gender">sports</td>
                    <td><input type="checkbox" name="gender">playimbg</td>
                    <td><input type="checkbox" name="gender">gm</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>contact num </td>
                    <td><input type="tel" maxlength="10"></td>
                </tr>
            </div>
            <div>
                <tr>

                    <td><input type="submit"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><input type="reset"></td>
                </tr>
            </div>
        </table>
    </form>
</body>

</html>
